<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuickForge</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1 id="mainTitle">Curseforge Mod Downloader</h1>
      <div class="flexing">
        <div class="input-wrapper">
          <input type="text" id="modinpt" required />
          <label for="modinpt">Enter Mod URL</label>
        </div>
        <div class="horizontalflex">
          <div class="select-wrapper">
            <select id="mc-version-dropdown"></select>
          </div>
          <div class="select-wrapper">
            <select id="mc-modloader-dropdown"></select>
          </div>
        </div>
        <button class="fancy-btn" id="downbtn" onclick="getModSlug()">
          Download
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
